<div class="container">
    <div class="row g-3">
      <div class="col-4" *ngFor="let book of books">
        <div class="card h-100">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ book.title }}</h5>
            <p class="card-text mb-1">Автор: {{ book.author.name }}</p>
            <p>Цена: {{ book.price | number:'1.2-2' }}</p>
            <button class="btn btn-success mt-auto" (click)="buy(book.id!)">Купить</button>
            <button [routerLink]="['/books', book.id]">Подробнее</button>
          </div>
        </div>
      </div>
    </div>
  </div>
